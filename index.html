<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP</title>
<style>
html,body{
  margin:0;
  padding:0;
  background:#fff;
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
}
#screen{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100%;
  font-size:26px;
  color:#000;
  text-align:center;
  user-select:none;
}
</style>
</head>
<body>

<div id="screen">Concéntrate en un símbolo ESP.</div>

<script>
let secret = "";
let armed = false;
let taps = 0;
let timer = null;

// ARMADO INVISIBLE (ritmo natural)
document.body.addEventListener("touchstart", arm);
document.body.addEventListener("click", arm);

function arm(e){
  taps++;
  clearTimeout(timer);
  timer = setTimeout(()=>taps=0,600);

  if(taps === 4){
    armed = true;
    secret = "";
    taps = 0;
  }

  if(!armed) return;

  let x = e.touches ? e.touches[0].clientX : e.clientX;
  let w = window.innerWidth;

  // ZONAS INVISIBLES
  if(x < w*0.2) secret += "◯";
  else if(x < w*0.4) secret += "+";
  else if(x < w*0.6) secret += "≈";
  else if(x < w*0.8) secret += "□";
  else secret += "☆";
}

// REVELACIÓN LIMPIA
document.body.addEventListener("contextmenu", e=>{
  e.preventDefault();
  reveal();
});

function reveal(){
  armed = false;
  document.getElementById("screen").innerText =
    secret || "Nada fue proyectado.";
}
</script>

</body>
</html>
